<!DOCTYPE html>
<html lang="en">

<head>
    <title>Angular Material Seed</title>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic'>
    <link rel="stylesheet" href="../bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="assets/app.css" />
    <!-- Remove this when building your app -->
    <link rel="stylesheet" href="assets/demo.css" />
    <style type="text/css">
    /**
         * Hide when Angular is not yet loaded and initialized
         */
    
    [ng\:cloak],
    [ng-cloak],
    [data-ng-cloak],
    [x-ng-cloak],
    .ng-cloak,
    .x-ng-cloak {
        display: none !important;
    }
    </style>
</head>

<body ng-app="starterApp" layout="row" ng-cloak ng-controller="MenuController as menu">
    <md-toolbar layout="row" class="md-whiteframe-z1" id="header-toolbar" style="background-color: #{{menu.headerColor}}">
        <div flex>
            <md-button class="menu-btn" ng-click="menu.toggleView()" aria-label="Show Menu">
                <md-icon md-svg-icon="menu"></md-icon>
            </md-button>
        </div>
        <md-sidenav class="md-sidenav-left" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" md-disable-backdrop md-whiteframe="4">
            <md-toolbar class="md-theme-indigo">
                <h1 class="md-toolbar-tools">Sidenav Left</h1>
            </md-toolbar>
            <md-content layout-padding>
                <md-button ng-click="menu.close()" class="md-primary" hide-gt-md>
                    Close Sidenav Left
                </md-button>
            </md-content>
        </md-sidenav>
    </md-toolbar>
    <div flex tabIndex="-1" role="main" class="">
        <md-content flex id="content" class="md-whiteframe-z2" md-scroll-y>
            <div class="site-title">
                <h2 class="light">{{menu.selected.title}}</h2>
            </div>
            <div ng-view class="view-transition"></div>
        </md-content>
    </div>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../bower_components/angular-aria/angular-aria.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="../bower_components/angular-material/angular-material.js"></script>
    <!-- <script src="./src/users/Users.js"></script>
    <script src="./src/users/UserController.js"></script>
    <script src="./src/users/UserService.js"></script> -->
    <script src="./src/menu/Menu.js"></script>
    <script src="./src/menu/MenuController.js"></script>
    <script src="./src/menu/MenuService.js"></script>
    <script src="./src/pages/about/About.js"></script>
    <script src="./src/pages/about/AboutRoute.js"></script>
    <script src="./src/pages/about/AboutController.js"></script>
    <script src="./src/pages/about/AboutService.js"></script>
    <script src="./src/pages/purpose/Purpose.js"></script>
    <script src="./src/pages/purpose/PurposeRoute.js"></script>
    <script src="./src/pages/purpose/PurposeController.js"></script>
    <script type="text/javascript">
    angular
        .module('starterApp', ['ngMaterial', 'ngAnimate', 'menu', 'about', 'purpose'])
        .config(function($mdThemingProvider, $mdIconProvider) {

            $mdIconProvider
                .defaultIconSet("./assets/svg/avatars.svg", 128)
                .icon("menu", "./assets/svg/menu.svg", 24)
                .icon("share", "./assets/svg/share.svg", 24)
                .icon("google_plus", "./assets/svg/google_plus.svg", 512)
                .icon("hangouts", "./assets/svg/hangouts.svg", 512)
                .icon("twitter", "./assets/svg/twitter.svg", 512)
                .icon("phone", "./assets/svg/phone.svg", 512);

            $mdThemingProvider.theme('default')
                .primaryPalette('teal')
                .accentPalette('red');

        });
    </script>
</body>

</html>
